<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Consultas</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<div class="panel panel-default">
				<div class="panel-heading" align="center">

					<strong>Batimento de relatório de risco</strong>
				</div>
				<div class="panel-body">

					<div ID="form1">
						<nav class="navbar navbar-light bg-light">
							<form th:action="@{/findByDate}" class="form-inline" method="get">

								<input aria-label="Search" class="form-control mr-sm-2"
									type="date" th:name="initialDate" /> <input
									aria-label="Search" class="form-control mr-sm-2" type="date"
									th:name="finalDate" />

								<button class="btn btn-info" type="submit">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</form>

						</nav>
					
						<nav class="navbar navbar-light bg-light">

							<form class="form-inline" method="GET"
								action="/funcionarios/buscar/cargo">
								<select class="form-control mr-sm-2" name="cargo"
									aria-label="Search">
									<option value="">Portal</option>
									<option value="1">Sol</option>
									<option value="2">Economiario</option>
									<option value="3">kiprev</option>

								</select>
								<button class="btn btn-info">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</form>
						</nav>
					</div>

				</div>

				<div class="panel-body">
					<div class="table-responsive">
						<table
							class="table table-sm table-striped table-hover table-bordered">
							<thead>
								<tr>

									<th>Nome</th>
									<th>Certificado</th>
									<th>Numero de Solicitação</th>
									<th>Tipo de Contribuição</th>
									<th>Valor da Contribuição</th>
									<th>Data da solicitação</th>
									<th>Recebeu Email?</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="sin : ${sinistros}">

									<td th:text="${sin.nomeCliente}"></td>
									<td th:text="${sin.certificado}"></td>
									<td th:text="${sin.numeroSolicit}"></td>
									<td th:text="${sin.tipoContribuicao}"></td>
									<td th:text="|${{sin.valorContribuicao}}|">R$ 0.00,00</td>
									<!--<td th:inline="text">R$[[${sin.valorContribuicao}]]</td>  -->
									<td
										th:text="${#dates.format(sin.dataSolicitacao, 'dd/MM/yyyy')}"></td>
									<td th:text="${sin.emailRecebido}"></td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="panel-footer">
					<a class="btn btn-info" th:href="@{/anteriorPage/}">Anterior</a> <a
						class="btn btn-info" th:href="@{/proximaPage/}">Proxima</a>
				</div>

			</div>
		</div>

	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

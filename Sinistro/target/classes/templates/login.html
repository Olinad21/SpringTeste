<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link href="/css/main.css" rel="stylesheet" type="text/css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div class="content">
		<div class="header">
			<nav class="navbar navbar-expand-sm bg-light navbar-light">
				<div class="nav-logo">
					<a class="navbar-brand" href="#"><img class="logo"
						alt="Caixa Seguradora" src="/images/logoCS.png"></a>
				</div>
			</nav>
		</div>
		<div class="col-md-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<img class="img" src="/images/login.png">Sign In
					</h3>
				</div>
				<div class="panel-body">
					<form action="/login" method="post">
						<fieldset>
							<div class="form-group">
								<span class="lbLogin" for="username">Username</span> <input
									required="required" class="form-control" type="text"
									id="username" name="username" />
							</div>
							<div class="form-group">
								<span class="lbLogin" for="password">Password</span> <input
									required="required" class="form-control" type="password"
									id="password" name="password" />
							</div>
							<div class="checkbox">
								<label> <input name="remember" type="checkbox"
									value="Remember Me"> <span class="lbLogin">Remember
										Me</span>
								</label>
							</div>
							<div class="btEnviar">

								<button type="submit" class="btn btn-primary">Login</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
